<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bài json kiểu mảng</title>
		<script type="text/javascript">
			// Cách 1: 
			//Tạo mảng rỗng thêm các phần tử vào mảng rỗng
			var myArray = new Array();
				myArray[0] 	= 'Zend Framework';
				myArray[1] 	= 'Joomla';
				myArray[2] 	= 'Jquery Master';
			
			// Cách 2:
			//Tạo mảng có sẵn các giá trị phần tử
			var myArray = new Array('Zend Framework', 'Joomla', 'PHP');
			
			// Cách 3:
			//Tạo mảng như bình thường 
			var myArray = ['Zend', 'Jquery', 'Joomla'];
			var type_of = typeof(myArray);
	
	
			//Xuất ra console
			console.log(type_of);
			console.log(myArray);
			console.log(myArray[0]); //Zend Framework
			console.log(myArray[100]);
	
		</script>
	</head>
	<body>

	</body>
</html>
