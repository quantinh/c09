<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>AJAX POST</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			// Sự kiện click vào nút Submit thì thực hiện xử lý trả dữ liệu về theo phương thức POST
			$('#process').click(function() {
				$.ajax({
					url		: 'files/01.php', // Tạo đường dẫn đến file xử lý
					type		: 'POST', // Gửi dữ liệu đi và nhận dữ liệu về theo phương thức POST
					data		: {id : 2, name: 'PHP'}, // Tạo dữ liệu gửi đi
					timeout     : 3000,// 3s Thời gian tại trang trả dữ liệu về tối đa 3s nếu đk sẽ lỗi
					success      : function(data, status) {
						console.log(data);
						console.log(status);
					}
				})
			
			});
		});
	
	</script>
</head>
<body>
	<div id="wrapper">
		<div class="title">Ajax - AJAX</div>
		<div class="list">  
			<div id="content-load">Response</div>
		<div class="row">
				<input type="button" class="button" name="process" id="process" value="Submit">		
			</div>		
		</div>
	</div>
</body>
</html>
