<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>AJAX phương thức .load(tham số 1, tham số 2, ...)</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//Dựa vào id khi click thực thi nội dụng trong jquery
			$('#process').click(function() {
				//Biến đường dẫn tới file data.php trong file này nội dung là in ra dữ liệu được gửi từ trang hiện tại 
				var url  = 'files/data.php';
				var data  = {'id' : 5, 'name' : 'PHP'};
				//Sử dụng phương thức load với tham số thứ 2 là dữ liệu gửi lên theo đường dẫn và lấy đường dẫn xuống cũng như dữ liệu gửi đi xuống
				$('#content').load(url, data);
			});
		});
	
	</script>
</head>
<body>
	<div id="wrapper">
		<div class="title">Ajax - Load</div>
		<div class="list">  
			<h3>.load(url [,data] [, complete(responseText, textStatus)] )</h3>
			<input type="button" name="process" id="process" value ="Process"/>
			<div id="content">Hello</div>
		</div>
	</div>
</body>
</html>
