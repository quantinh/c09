<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>AJAX phương thức .load(tham số 1,...,...)</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		//Thực hiện khi toàn bộ tài liệu tải xong rồi mới thực thi bên trong 
		$(document).ready(function() {
			//Tạo biến chứa đường dẫn file đến file data.html
			var url = 'files/data.html';
			var url = 'files/data.php';
			var url = 'files/data.txt';
			//Jquery lấy id="content" và dùng phương thức load truyền vào tham số là biến đường dẫn file để lấy ra nội dung file đó
			$('#content').load(url);
		});
	</script>
</head>
<body>
	<div id="wrapper">
		<div class="title">Ajax - Load</div>
		<div class="list">  
			<h3>.load(url [,data] [, complete(responseText, textStatus)] )</h3>
			<!-- Dựa vào id của thẻ để hiển thị nội dung của file đó -->
			<div id="content">Hello</div>
		</div>
	</div>
</body>
</html>
